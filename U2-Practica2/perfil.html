<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="index.html">Volver a página anterior</a>
    <hr>
    <h1>Formulario:</h1>

    <form action="index.html" method="post" target="_blank">
        <fieldset>

            <label for="c1">Ocupación: </label> <br>
            <input type="text" id="c1" value="Estudiante" readonly> <br><br>

            <label for="c2">Nombre/Apellido:</label> <br>
            <input type="text" id="c2" required> <br><br> 
            
            <label for="c3">Email:</label> <br>
            <input type="email" id="c3" required> <br><br>             

            <label for="c4">Edad:</label> <br> 
            <input type="number" id="c4" required> <br><br>          

            <label for="c5">Argentino:</label>
            <input type="radio" name="SelNacionalidad" id="c5">
            
            <label for="c6">Extranjero:</label>
            <input type="radio" name="SelNacionalidad" id="c6"> <br><br> 

            <label for="c7">Desempleado:</label>  
            <input type="radio" name="SelEmpleo" id="c7">
    
            <label for="c8">En busqueda Laboral:</label>  
            <input type="radio" name="SelEmpleo" id="c8">
       
            <label for="c9">Trabajo Part-Time:</label>  
            <input type="radio" name="SelEmpleo" id="c9">
         
            <label for="c10">Trabajo Full-Time:</label>  
            <input type="radio" name="SelEmpleo" id="c10">
            
            <br><br>
            <hr>
            <br>

            <label for="c11">Gustos Musicales:</label>  
            <input type="text"  id="c11" value="Metal/Rock/Pop/Jazz/Clásico/Flamenco"> <br><br> 

            <h2><u>Comidas Preferidas:</u></h2>
            <label for="c12">Pastas</label>
            <input type="checkbox" id="c12" name="chk1">
            <label for="c13">Pizza</label>
            <input type="checkbox" id="c13">
            <label for="c14">Mariscos</label>
            <input type="checkbox" id="c14">
            <label for="c15">Pescados</label>
            <input type="checkbox" id="c15">
            <br><br>
            <label for="c16">Recordar datos del formulario</label>
            <input type="checkbox" id="c16">
            <br><br>
            <button type="submit" id="c17">Submit</button>


        </fieldset>
    </form>

</body>
</html>
